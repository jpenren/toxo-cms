<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Dashboard</title>
</head>
<body>

<div class="modal-content">
	<div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title" id="myModalLabel">Edit page</h4>
    </div>
    <form action="#" class="form-horizontal" role="form" th:action="@{/admin/pages/save}" th:object="${page}">
    	<input type="hidden" name="uuid" th:field="*{uuid}" />
    	<div class="modal-body">
			<div class="form-group">
		  		<label for="title" class="col-sm-4 control-label">Title</label>
		  		<div class="col-sm-8">
		    		<input type="text" class="form-control" placeholder="The page title" required="required" th:field="*{title}" />
		  		</div>
			</div>
			<div class="form-group">
			  <label for="url" class="col-sm-4 control-label">Friendly URL</label>
			  <div class="col-sm-8">
			    <input type="text" class="form-control" placeholder="my-page-friendly-url" th:field="*{friendlyUrl}" />
			  </div>
			</div>
			<div class="form-group">
			  <label for="url" class="col-sm-4 control-label">Content</label>
			  <div class="col-sm-8">
			  	<textarea class="summernote" th:field="*{content}">summernote 1</textarea>
<!-- 			    <input type="text" class="form-control" placeholder="my-page-friendly-url" th:field="*{friendlyUrl}" /> -->
			  </div>
			</div>
			<div class="form-groups">
			  	<div class="checkbox col-sm-8 col-sm-offset-4">
	   				<label>Hidden <input type="checkbox" id="hidden" th:field="*{hidden}" /></label>
	 			</div>
			</div>
    	</div>
    	<div class="modal-footer">
    		<a href="#" class="btn btn-danger pull-left" th:if="${page.uuid!=null}">Delete</a>
      		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      		<button type="submit" class="btn btn-primary">Save changes</button>
    	</div>
    </form>
</div>

<script type="text/javascript">
    	<!--//
    		$(document).ready(function() {
    		  $('.summernote').summernote({height: 300});
    		  $()
    		});
    	//-->
    </script>

</body>
</html>
