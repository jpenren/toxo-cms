<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../../resources/images/favicon.ico" th:href="@{/resources/images/favicon.ico}" />

    <title th:text="${config.siteTitle}">Site title</title>

    <!-- Bootstrap core CSS -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
	<link href="../../resources/css/font-awesome.min.css" rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}" />

    <!-- Custom styles for this template -->
    <link href="../../resources/css/custom.css" rel="stylesheet" th:href="@{/resources/css/custom.css}" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../resources/js/html5shiv.js" th:src="@{/resources/js/html5shiv.js}"></script>
      <script src="../../resources/js/respond.min.js" th:src="@{/resources/js/respond.min.js}"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" th:utext="${config.title}" th:href="@{/}">Project name</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div>
        <h1>Opps!</h1>
        <p class="lead">An error occurred. Please return to the home page and try again</p>
        <div class="alert alert-danger" sec:authorize="!isAuthenticated()">
        	<p><strong>Message:</strong> <span th:text="${message}"></span></p>
        </div>
      	<div class="alert alert-danger" sec:authorize="isAuthenticated()">
      		<p><strong>Message:</strong> <span th:text="${exception.message}"></span></p>
      		<p><strong>StackTrace:</strong> <span th:text="${stackTrace}"></span></p>
      	</div>
      </div>

    </div><!-- /.container -->
  </body>
</html>
