<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" th:content="${config.description}" />
    <meta name="keywords" content="" th:content="${config.keywords}" />
	<link rel="shortcut icon" href="../../resources/images/favicon.ico" th:href="@{/resources/images/favicon.ico}" />

    <title th:text="${config.siteTitle}">Site title</title>

    <!-- Bootstrap core CSS -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
	<link href="../../resources/css/font-awesome.min.css" rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}" />

    <!-- Custom styles -->
    <link href="../../resources/css/custom.css" rel="stylesheet" th:href="@{/resources/css/custom.css}" />

	<!-- Admin css -->
	<link href="../../resources/css/summernote.css" rel="stylesheet" th:href="@{/resources/css/summernote.css}" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../resources/js/html5shiv.js" th:src="@{/resources/js/html5shiv.js}"></script>
      <script src="../../resources/js/respond.min.js" th:src="@{/resources/js/respond.min.js}"></script>
    <![endif]-->
    
    <!-- Custom styles -->
    <style type="text/css" th:if="${!#strings.isEmpty(config.customStyle)}" th:utext="${config.customStyle}"></style>
    <style type="text/css" th:if="${!#strings.isEmpty(page.customStyle)}" th:utext="${page.customStyle}"></style>
  </head>
  <body>

	<div id="admin-dock-bar" sec:authorize="isAuthenticated()">
		<ul>
			<li><a href="#" data-toggle="modal" data-target="#modal" th:href="@{/admin/pages/add}"><i class="fa fa-file-o fa-fw"></i> Add page</a></li>
			<li><a href="#" data-toggle="modal" data-target="#modal-lg" th:href="@{/admin/pages/}+${page.uuid}"><i class="fa fa-pencil-square-o fa-fw"></i> Edit page</a></li>
			<li><a href="#" data-toggle="modal" data-target="#modal-lg" th:href="@{/admin/configuration}"><i class="fa fa-gear fa-fw"></i> Configuration</a></li>
			<li><a href="#" th:href="@{/logout}"><i class="fa fa-power-off fa-fw"></i> Logout</a> </li>
		</ul>
	</div>
	
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" th:utext="${config.title}" th:href="@{/}">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          	<li th:each="link : ${menuLinks}" th:if="${link.subPages==null}">
          		<a href="#" th:href="@{/}+${link.friendlyUrl}" th:text="${link.title}">Link</a>
          	</li>
          	<li class="dropdown" th:each="link : ${menuLinks}" th:if="${link.subPages}">
          		<a href="#" th:href="${link.subPages} ? '#' : @{/}+${link.friendlyUrl}" th:class="${link.subPages} ? dropdown-toggle" data-toggle="dropdown"><span th:text="${link.title}"></span> <b class="caret"></b></a>
          		<ul class="dropdown-menu">
          			<li th:each="subLink : ${link.subPages}"><a href="#" th:text="${subLink.title}" th:href="@{/}+${subLink.friendlyUrl}"></a></li>
          		</ul>
          	</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" th:utext="${page.content}"></div><!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <!-- Custom Javascript -->
    <script type="text/javascript" th:if="${!#strings.isEmpty(config.customJavascript)}" th:utext="${config.customJavascript}"></script>
    <script type="text/javascript" th:if="${!#strings.isEmpty(page.customJavascript)}" th:utext="${page.customJavascript}"></script>
    
    <!-- admin scripts -->
    <script src="../../resources/js/summernote.min.js" th:src="@{/resources/js/summernote.min.js}"></script>
    <script src="../../resources/js/app.js" th:src="@{/resources/js/app.js}"></script>
  </body>
  
  
	<!-- Modal -->
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body"></div>
	    </div>
	  </div>
	</div>
	
	<div class="modal fade" id="modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-body"></div>
	    </div>
	  </div>
	</div>
	
</html>
