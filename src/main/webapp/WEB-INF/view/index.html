<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico" />

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
	<link href="../../resources/css/font-awesome.min.css" rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}" />

    <!-- Custom styles for this template -->
    <link href="../../resources/css/custom.css" rel="stylesheet" th:href="@{/resources/css/custom.css}" />

	<!-- Admin css -->
	<link href="../../resources/css/summernote.css" rel="stylesheet" th:href="@{/resources/css/summernote.css}" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../resources/js/html5shiv.js" th:src="@{/resources/js/html5shiv.js}"></script>
      <script src="../../resources/js/respond.min.js" th:src="@{/resources/js/respond.min.js}"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          	<li th:each="link : ${menuLinks}"><a href="#" th:href="@{/}+${link.friendlyUrl}" th:text="${link.title}">Link</a></li>
          </ul>
          <a href="#" class="btn btn-default" data-toggle="modal" data-target="#myModal" th:href="@{/admin/pages/add}">+</a>
          <a href="#" class="btn btn-default" data-toggle="modal" data-target="#myModal" th:href="@{/admin/pages/}+${page.uuid}">e</a>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div>
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br /> All you get is this text and a mostly barebones HTML document.</p>
      </div>
      
      <div th:utext="${page.content}"></div>

    </div><!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    
    <!-- admin scripts -->
    <script src="../../resources/js/summernote.min.js" th:src="@{/resources/js/summernote.min.js}"></script>
    <script src="../../resources/js/app.js" th:src="@{/resources/js/app.js}"></script>
    
  </body>
  
  
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	
</html>
